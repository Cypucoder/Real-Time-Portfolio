<div class="container" style="background-color:#fff;box-shadow:1px 2px 10px #888888;">
    <div id="spacer" class="col-xs-12" style="margin-top: 20px;"></div>
    <h1>Audio demo</h1> 
    <ng-form id="form_Item" name="form_Item" action="">
        <div class="col-md-6">
            <audio id="audioPlayer" class="audio-element" preload="metadata">
                <!--<source src="https://9ac47d05.ngrok.io/audio">-->
                <source src="https://cypucode.ngrok.io/audio" type="audio/ogg; codecs=opus"/>
                <source src="https://cypucode.ngrok.io/audio" type="audio/ogg; codecs=vorbis"/>
                <source src="https://cypucode.ngrok.io/audio" type="audio/mpeg"/>
            </audio>
            
        </div>
        <div class="col-xs-12">
            <div class="col-xs-12 col-md-6 audio-cont">
                <button class="audio-play col-xs-4"><span class="fa fa-play playButton"></span></button>
                <div class="col-xs-9">
                    <div class="audio-inf col-xs-12">13: Fall mix 2011 by Phonat</div>
                    <div id="aud_bar_Cont" class="col-xs-12 progress-container">
                        <input class="audio-bar" type="range" min="0" max="100" step=".1" value="0">
                        <div class="audio-bar-fill"></div>
                        <div class="audio-bar-back"></div>
                        <div class="audio-bar-mouse"></div>
                    </div>
                    <div class="col-xs-12">
                        <button class="btnAud col-xs-1"><span class="fa fa-step-backward" ng-click="Back()"></span></button>
                        <button class="btnAud btn-backward col-xs-1"><span class="fa fa-backward"></span></button>
                        <button class="btnAud btn-play maudio-play col-xs-1"><span class="fa fa-play" style="margin-left: 5px;"></span></button>
                        <button class="btnAud btn-forward col-xs-1"><span class="fa fa-forward"></span></button>
                        <button class="btnAud btn-forward col-xs-1" ng-click="Next()"><span class="fa fa-step-forward"></span></button>
                        <!--<button class="btnAud btn-stop col-xs-1"><span class="fa fa-stop"></span></button>-->
                        <!--<button class="btnAud btn-reset col-xs-1"><span class="fa fa-undo"></span></button>-->
                        <button class="btnAud btn-mute col-xs-1"><span class="fa fa-volume-up"></span></button>
                        <div class="avol-fill-check col-xs-3">
                            <input class="avolume-bar" type="range" min="0" max="100" step=".1" value="100">
                            <div class="avol-bar-fill"></div>
                            <div class="avol-bar-back"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-form>
    <div id="spacer" class="col-xs-12" style="margin-top: 20px;"></div>
</div>
