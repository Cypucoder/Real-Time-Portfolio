    <div class="container" style="background-color:#fff;box-shadow:1px 2px 10px #888888; margin-bottom: 20px;">
        <div class="page-header">
            <h1>Saved Articles</h1><input type="input" ng-model="fSearch" placeholder="search"> {{results.length}} results found
        </div>
    </div>
    <div class="container">
        <div class="row">
            <table class="table">
                <tr ng-repeat="x in data|filter: fSearch as results">
                    <td style="margin-left:0px; padding-left:0px; margin-right:0px; padding-right:0px">
                        <div class="col-lg-12 col-md-12" style="box-shadow:1px 2px 10px #888888;background-color:#fff;">
                            <div class="media">
                                <div class="media-left">
                                    <a><img src="{{x.v_Image}}" style="max-height: 150px"></a>
                                </div>
                                <div class="media-body">
                                    <h4>{{x.v_Title}}</h4>
                                    <div class="text-right">
                                        <a ng-if="showDelete" ng-click="delete_Article(x.v_idNews); resetButton();" class="glyphicon glyphicon-remove"></a>
                                    </div>
                                    <p>{{x.v_Article|PlainRes|words:30}} <a href="#/NewsBlog/{{x.v_idNews}}">...Read More</a></p>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
